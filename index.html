<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="progress-circle">
            <svg class="circle-svg" width="150" height="150" viewBox="0 0 150 150">
                <circle class="background-circle" cx="75" cy="75" r="60" stroke-width="15" fill="none"></circle>
                <circle class="progress-bar" cx="75" cy="75" r="60" stroke-width="15" fill="none" stroke-dasharray="377"
                    stroke-dashoffset="377"></circle>
            </svg>
            <span class="progress-text">0%</span>
        </div>
        <input type="range" id="progress-input" min="0" max="100" value="0">
    </div>

    <script src="script.js"></script>
</body>

</html>
